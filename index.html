  <body>
    <main id="app">
      <header
        class="w-full md:w-4/5 md:px-0 fixed z-50 left-0 right-0 mx-auto py-4  px-3 border-b-2 border-b-neutral-700  bg-white">
          <div class="flex justify-between">
            <div class="">    
              <h3 class=" font-bold text-2xl">MMS Solutions</h3>
              <h3 class="text-2xl text-neutral-400">E-commerce</h3>
            </div>
            <div class="header-btn-section">
              <button id="searchBtn" class=" border border-neutral-700 p-3 relative">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="w-6 h-6 stroke-1 search-icon">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </button>
              <button id="cartBtn" class=" animate__animated border border-neutral-700 p-3  bg-neutral-700 relative">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="w-6 h-6 stroke-white stroke-1">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <span id="cartBtnCount" class="absolute top-0 translate-x-1/2 -translate-y-1/2 inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-white bg-red-500 rounded-full">0</span>
              </button>
    
            </div>
          </div>
        <div id="inputSection" class=" text-end mt-2">
          
        </div>
      </header>
      <div id="spacerTop" class="spacer h-28"></div>

      <div class="w-full md:w-4/5 md:px-0 mx-auto px-3">
        <section  class=" mb-10">
          <p class=" mb-2 font-heading text-neutral-700 text-lg">Product Categories</p>
          <div id="categoryLists" class=" flex gap-2 overflow-auto max-w-full">
            <button class=" category-badge active">All</button>
            
          </div>
        </section>

        <section id="productSection" class=" mb-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

        </section>

        <section id="cartUi" class=" w-[380px] h-screen translate-x-full  bg-white fixed z-50 top-0 right-0 border-s-2 border-neutral-700">
          <div class="h-full flex flex-col ">
            <div class="cart-header py-4  px-3 border-b-2 border-neutral-700 flex justify-between">
              <div class="">
                <h3 class=" font-bold text-2xl">Shopping Cart</h3>
                <h3 class="text-2xl text-neutral-400">
                  Your Items Count <span id="cartCount" class="inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-white bg-red-500 rounded-full">0</span></h3>
              </div>
              <button id="closeCart" class=" border border-neutral-700 p-3 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                
              </button>
            </div>
            <div id="cartItems" class="cart-items flex-grow p-4 overflow-scroll">
              
              <div class=" h-full hidden last:flex flex-col justify-center items-center ">
                <img class=" w-3/4" src="./public/img/empty-cart.svg" alt="">
                <p>There is no yet!</p>
              </div>

              
            </div>
            <div class="cart-footer py-4  px-3 border-t-2  border-neutral-700">
              <div class=" mb-3 text-end">
                <p class=" text-neutral-400">Total Amount</p>
                <p class=" text-2xl">$ <span id="cartTotalAmount">0</span></p>
              </div>
              <button id="orderNow" class=" w-full bg-neutral-700 text-white p-2">Order Now</button>
            </div>
          </div>
          <button>search</button>
        </section>

        <footer class=" bg-neutral-700 p-3 flex justify-between items-center">
          <p class=" text-white">Copyright &copy; 2023 <a href="">MMS IT</a> </p>
          <a href="#spacerTop" class=" border p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
            </svg>            
          </a>
        </footer>
      </div>
    </main>


    <script type="module" src="/main.js"></script>
  </body>
</html>
